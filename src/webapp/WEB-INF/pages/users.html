<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Users</h1>

        <table class="table table-striped table-responsive-md">
            <tr>
                <th>name</th>
                <th>last_name</th>
                <th>email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td>
                    <a class="btn btn-secondary btn-lg" role="button"
                       th:href="@{/users/{id}/edit/(id=${user.getId()})}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger btn-lg" role="button"
                       th:href="@{users/{id}/delete(id=${user.getId()})}">Delete</a>
                </td>
            </tr>
        </table>
        <a class="btn btn-primary btn-lg" role="button" href="/user-create">Create User</a>
    </div>
</body>
</html>
