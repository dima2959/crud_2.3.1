<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div class="container">
    <h1>Edit user</h1>
    <form th:method="POST" th:action="@{/users/{id}/edit(id=${user.getId()})}" th:object="${user}">
        <div class="mb-3">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" th:field="*{firstName}" id="firstName"
                   placeholder="Enter First Name">
        </div>

        <div class="mb-3">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Enter Last Name">
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="Enter Email">
        </div>

        <button class="btn btn-primary btn-lg" type="submit">Update User</button>
    </form>
</div>
</body>
</html>
